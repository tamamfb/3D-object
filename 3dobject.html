<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meja & Komputer LP</title>
  <style>
    :root{ --border:#ddd; --muted:#666; --card:#fff; }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Arial, Helvetica, sans-serif; background:#f0f0f0; color:#222;
      min-height:100svh; display:flex; flex-direction:column;
    }
    header{ padding:16px 20px; }
    h1{ margin:0; font-size:22px; }
    .layout{
      flex:1; display:grid; grid-template-columns: 1fr 1fr; gap:16px; padding:0 16px 16px;
    }
    .left, .right{
      background:var(--card); border:1px solid var(--border); border-radius:12px;
      box-shadow:0 4px 12px rgba(0,0,0,.06); overflow:hidden;
    }
    .canvas-wrap{ padding:12px; height:100%; display:flex; flex-direction:column; }
    .canvas-box{ flex:1; position:relative; border:1px solid var(--border); border-radius:12px; overflow:hidden; background:#fff; }
    canvas{ display:block; width:100%; height:100%; }
    .panel{ padding:14px; display:flex; flex-direction:column; gap:14px; height:100%;}
    .section-title{ font-weight:700; }
    .sliders{ display:grid; gap:10px; }
    .row{ display:grid; grid-template-columns:110px 1fr 60px; gap:10px; align-items:center; }
    .row label{ color:var(--muted); }
    input[type="range"]{ width:100%; }
    .legend{ display:flex; gap:14px; color:var(--muted); font-size:13px; }
    .dot{ width:10px; height:10px; border-radius:50%; display:inline-block; }
    .x{ background:#e57373; } .y{ background:#64b5f6; } .z{ background:#81c784; }
    .controls{ display:grid; grid-template-columns:repeat(6,1fr); gap:8px; }
    button{
      padding:10px 12px; border-radius:10px; border:1px solid var(--border); background:#fafafa;
      cursor:pointer; transition:transform .02s ease, background .15s ease;
    }
    button:active{ transform:scale(0.98); }
    .subtle{ color:var(--muted); font-size:13px; }
    @media (max-width: 900px){
      .layout{ grid-template-columns: 1fr; }
      .row{ grid-template-columns: 90px 1fr 50px; }
      .controls{ grid-template-columns:repeat(3,1fr); }
    }
  </style>
</head>
<body>
  <header><h1>Meja & Komputer LP</h1></header>

  <main class="layout">
    <!-- Kiri: Canvas -->
    <section class="left">
      <div class="canvas-wrap">
        <div class="canvas-box">
          <canvas id="myCanvas" aria-label="Area gambar 3D"></canvas>
        </div>
      </div>
    </section>

    <!-- Kanan: Panel Kontrol -->
    <aside class="right">
      <div class="panel">
        <!-- ROTASI MANUAL -->
        <div>
          <div class="section-title">Rotasi</div>
          <div class="sliders">
            <div class="row">
              <label for="rotX">Rotate X</label>
              <input id="rotX" type="range" min="-180" max="180" value="0" step="1">
              <span id="valRotX">0°</span>
            </div>
            <div class="row">
              <label for="rotY">Rotate Y</label>
              <input id="rotY" type="range" min="-180" max="180" value="0" step="1">
              <span id="valRotY">0°</span>
            </div>
            <div class="row">
              <label for="rotZ">Rotate Z</label>
              <input id="rotZ" type="range" min="-180" max="180" value="0" step="1">
              <span id="valRotZ">0°</span>
            </div>
          </div>
        </div>

        <!-- AUTO ROTATE (kecepatan konstan) -->
        <div>
          <div class="section-title">Auto Rotate</div>
          <button id="toggleAuto">Start</button>
          <div class="subtle" style="margin-top:6px">Shortcut: tekan <b>R</b> untuk toggle</div>
        </div>

        <!-- TRANSLASI -->
        <div>
          <div class="section-title">Geser Posisi (Translasi)</div>
          <div class="controls">
            <button id="xMinus">X−</button>
            <button id="xPlus">X+</button>
            <button id="yMinus">Y−</button>
            <button id="yPlus">Y+</button>
            <button id="zMinus">Z−</button>
            <button id="zPlus">Z+</button>
          </div>
          <div class="subtle" id="posReadout">Posisi: x=0, y=0, z=0</div>
          <div class="subtle">Tips: W/A/S/D & Panah untuk X/Y, Q/E untuk Z</div>
        </div>
      </div>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
